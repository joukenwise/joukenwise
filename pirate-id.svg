<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="280" viewBox="0 0 900 280" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="bg" x1="0" x2="1">
      <stop offset="0" stop-color="#071626"/>
      <stop offset="1" stop-color="#001219"/>
    </linearGradient>

    <linearGradient id="accent" x1="0" x2="1">
      <stop offset="0" stop-color="#ffcc00"/>
      <stop offset="1" stop-color="#ff7ab6"/>
    </linearGradient>

    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <mask id="fade">
      <linearGradient id="m" x1="0" x2="0" y1="0" y2="1">
        <stop offset="0" stop-color="#fff" stop-opacity="1"/>
        <stop offset="1" stop-color="#fff" stop-opacity="0.1"/>
      </linearGradient>
      <rect x="0" y="0" width="900" height="280" fill="url(#m)"/>
    </mask>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="900" height="280" fill="url(#bg)" rx="16" ry="16"/>

  <!-- Frame -->
  <rect x="20" y="20" width="860" height="240" fill="none" stroke="#0ea5a4" stroke-opacity="0.15" stroke-width="1.5" rx="12" ry="12"/>
  <rect x="32" y="32" width="836" height="216" fill="rgba(255,255,255,0.02)" rx="10" ry="10"/>

  <!-- Scanning stripe -->
  <g mask="url(#fade)">
    <rect x="-300" y="-20" width="420" height="320" fill="url(#accent)" opacity="0.08" transform="skewX(-20)">
      <animate attributeName="x" from="-420" to="900" dur="5.5s" repeatCount="indefinite" />
    </rect>
  </g>

  <!-- Skull Icon -->
  <g transform="translate(54,54)">
    <g filter="url(#glow)" opacity="0.95">
      <text x="20" y="34" font-family="Fira Code, monospace" font-size="20" fill="#0ea5a4" font-weight="700" opacity="0.6">‚ò†</text>
    </g>
  </g>

  <!-- Title -->
  <g transform="translate(110,50)">
    <text x="0" y="0" font-family="Inter, 'Fira Code', monospace" font-size="18" fill="#9fe3d7" letter-spacing="1">üè¥‚Äç‚ò†Ô∏è PIRATE DIGITAL ID</text>

    <!-- Animated Name -->
    <g transform="translate(0,38)">
      <text id="name" x="0" y="0" font-family="Fira Code, monospace" font-size="30" fill="#ffffff" font-weight="700" opacity="0">
        Jouken
        <animate attributeName="opacity" from="0" to="1" dur="0.8s" begin="0.2s" fill="freeze"/>
      </text>
    </g>
  </g>

  <!-- Info block -->
  <g transform="translate(110,130)">
    <g font-family="Fira Code, monospace" font-size="14" fill="#cdebe4">
      <text x="0" y="0">üßë Name     : <tspan fill="#ffffff" font-weight="600">Jouken</tspan></text>
      <text x="0" y="26">üéÇ Age      : <tspan fill="#ffffff" font-weight="600">21 Years</tspan></text>
      <text x="0" y="52">üìç Province : <tspan fill="#ffffff" font-weight="600">Jawa Barat</tspan></text>
      <text x="0" y="78">üåê Country  : <tspan fill="#ffffff" font-weight="600">Indonesia</tspan></text>
    </g>
  </g>

  <!-- Avatar GitHub -->
  <g transform="translate(680,54)">
    <rect x="0" y="0" width="160" height="160" rx="8" ry="8" fill="#00141a" opacity="0.12"/>
    <circle cx="80" cy="80" r="64" fill="none" stroke="#ffcc00" stroke-opacity="0.06" stroke-width="2">
      <animate attributeName="stroke-opacity" values="0.02;0.12;0.02" dur="3.2s" repeatCount="indefinite"/>
      <animate attributeName="r" values="64;70;64" dur="3.2s" repeatCount="indefinite"/>
    </circle>

    <clipPath id="avatarClip">
      <circle cx="80" cy="80" r="54"/>
    </clipPath>

    <image xlink:href="https://github.com/USERNAME.png" x="26" y="26" width="108" height="108" clip-path="url(#avatarClip)"/>
  </g>

  <!-- Scanner bar -->
  <g transform="translate(36,236)">
    <rect x="0" y="0" width="828" height="6" rx="3" fill="#05262a" />
    <rect x="-160" y="-1" width="220" height="8" rx="4" fill="url(#accent)" opacity="0.12">
      <animate attributeName="x" from="-160" to="860" dur="4.8s" repeatCount="indefinite"/>
    </rect>
    <text x="0" y="-12" font-family="Fira Code, monospace" font-size="11" fill="#7ee5d9" opacity="0.9">
      STATUS: <tspan fill="#ffffff" font-weight="700">ONLINE</tspan> ¬∑ HAKI VERIFIED
    </text>
  </g>

  <!-- Flicker -->
  <rect x="0" y="0" width="900" height="280" fill="transparent">
    <animate attributeName="opacity" values="1;0.995;1" dur="2.8s" repeatCount="indefinite"/>
  </rect>
</svg>
