<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="260" viewBox="0 0 900 260" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="bg" x1="0" x2="1">
      <stop offset="0" stop-color="#071626"/>
      <stop offset="1" stop-color="#001219"/>
    </linearGradient>

    <linearGradient id="accent" x1="0" x2="1">
      <stop offset="0" stop-color="#ffcc00"/>
      <stop offset="1" stop-color="#ff7ab6"/>
    </linearGradient>

    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <mask id="fade">
      <linearGradient id="m" x1="0" x2="0" y1="0" y2="1">
        <stop offset="0" stop-color="#fff" stop-opacity="1"/>
        <stop offset="1" stop-color="#fff" stop-opacity="0.12"/>
      </linearGradient>
      <rect x="0" y="0" width="900" height="260" fill="url(#m)"/>
    </mask>
  </defs>

  <!-- background -->
  <rect x="0" y="0" width="900" height="260" fill="url(#bg)" rx="14" ry="14"/>

  <!-- frame -->
  <rect x="18" y="18" width="864" height="224" fill="none" stroke="#0ea5a4" stroke-opacity="0.12" stroke-width="1.5" rx="10" ry="10"/>
  <rect x="30" y="30" width="840" height="200" fill="rgba(255,255,255,0.02)" rx="8" ry="8"/>

  <!-- scanning stripe -->
  <g mask="url(#fade)">
    <rect x="-300" y="-20" width="420" height="320" fill="url(#accent)" opacity="0.08" transform="skewX(-20)">
      <animate attributeName="x" from="-420" to="900" dur="5.5s" repeatCount="indefinite" />
    </rect>
  </g>

  <!-- Pirate skull small icon -->
  <g transform="translate(54,54)">
    <g filter="url(#glow)" opacity="0.95">
      <text x="20" y="34" font-family="Fira Code, monospace" font-size="18" fill="#0ea5a4" font-weight="700" opacity="0.6">‚ò†</text>
    </g>
  </g>

  <!-- Text: Title -->
  <g transform="translate(110,50)">
    <text x="0" y="0" font-family="Inter, 'Fira Code', monospace" font-size="18" fill="#9fe3d7" letter-spacing="1">üè¥‚Äç‚ò†Ô∏è PIRATE DIGITAL ID</text>

    <!-- Animated Name -->
    <g transform="translate(0,36)">
      <text id="name" x="0" y="0" font-family="Fira Code, monospace" font-size="28" fill="#ffffff" font-weight="700">
        Jouken
      </text>
      <rect x="0" y="-22" width="0" height="34" fill="#ffffff" opacity="0">
        <animate attributeName="width" from="0" to="720" dur="2.2s" begin="0.2s" fill="freeze" />
      </rect>
      <animate xlink:href="#name" attributeName="opacity" from="0" to="1" dur="0.8s" begin="0.2s" fill="freeze"/>
    </g>
  </g>

  <!-- Info block -->
  <g transform="translate(110,120)">
    <g font-family="Fira Code, monospace" font-size="13" fill="#cdebe4">
      <text x="0" y="0">Name     : <tspan fill="#ffffff" font-weight="600">Jouken</tspan></text>
      <text x="0" y="24">Age     : <tspan fill="#ffffff" font-weight="600">21 Tahun</tspan></text>
      <text x="0" y="48">Province : <tspan fill="#ffffff" font-weight="600">Jawa Barat</tspan></text>
    </g>
  </g>

  <!-- Avatar box -->
  <g transform="translate(680,44)">
    <rect x="0" y="0" width="160" height="160" rx="8" ry="8" fill="#00141a" opacity="0.12"/>
    <circle cx="80" cy="80" r="54" fill="#002829" stroke="url(#accent)" stroke-width="1.8"/>
    <text x="80" y="86" font-family="Fira Code, monospace" font-size="20" fill="#9fe3d7" text-anchor="middle" opacity="0.9">0xJ</text>
    <circle cx="80" cy="80" r="64" fill="none" stroke="#ffcc00" stroke-opacity="0.06" stroke-width="2">
      <animate attributeName="stroke-opacity" values="0.02;0.12;0.02" dur="3.2s" repeatCount="indefinite"/>
      <animate attributeName="r" values="64;70;64" dur="3.2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- scanner bar -->
  <g transform="translate(36,216)">
    <rect x="0" y="0" width="828" height="6" rx="3" fill="#05262a" />
    <rect x="-160" y="-1" width="220" height="8" rx="4" fill="url(#accent)" opacity="0.12">
      <animate attributeName="x" from="-160" to="860" dur="4.8s" repeatCount="indefinite"/>
    </rect>
    <text x="0" y="-12" font-family="Fira Code, monospace" font-size="11" fill="#7ee5d9" opacity="0.9">
      STATUS: <tspan fill="#ffffff" font-weight="700">ONLINE</tspan> ¬∑ HAKI VERIFIED
    </text>
  </g>

  <!-- subtle flicker -->
  <rect x="0" y="0" width="900" height="260" fill="transparent">
    <animate attributeName="opacity" values="1;0.995;1" dur="2.8s" repeatCount="indefinite"/>
  </rect>
</svg>
